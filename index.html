<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=”stylesheet” type=”text/css” href=”index.css”>

    <title>Sunburst with navigation buttons</title>
  </head>
  <body>
    <div>
      <h1>Sunburst for showing data of Daily Progress App</h1>
      <h2>Weekly Time per Activity</h2>
      <label id="debug"></label>
      <div id="canvas-container">
        <canvas id="ctx" width="1000"></canvas>
        <section class="chart-1">
          <div id="chart"></div>
          <div id="legend"></div>
        </section>
      </div>

      <button type="button" onclick="decrementWeek()">Previous Week</button>
      <button type="button" onclick="incrementWeek()">Next Week</button>
      <!--
      <button type="button" onclick="deleteSunburst()">Delete Sunburst</button>
      <button type="button" onclick="drawSunburst()">Draw Sunburst</button>
    --></div>
    <!--Tags for Sunburst-->
    <script src="./index.js"></script>
  </body>
</html>
